<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% load static from staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "css/add_shop.css" %}">
	<title>Compras</title>
</head>
<body>
	{% include "menu.html" %}
	<section id='bcontainer' class="container">
		<form  class="form">
			<h3 class="titulo">Compra de Productos</h3>
			{% csrf_token %}
			{{ form.non_field_errors }}
			<div class="provider">
				<label>Proveedor: </label>
				{{ form.provider }}
			</div>
			<div class="monto">
				<label>Monto Compra: </label>
				{{ form.total_price }}
			</div>
			<div class="monto">
				<label>Gastos extras: </label>
				{{ form.price_extra }}
			</div>
			<!-- <div>
				<label>Monto Pagado:</label>
				{{ form.payed }}
			</div>
			<div>
				<label>Fecha de Pago:</label>
				{{ form.pay_due }}
			</div>
			 -->
		</form>
		<article id="shopApp" class="shopApp">

		</article>
	</section>
	<script src="{% static "js/shop.js" %}" type="text/javascript"></script>
</body>
</html>
