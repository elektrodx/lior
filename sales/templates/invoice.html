<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- {% load static from staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "css/invoice.css" %}"> -->
	<title>Recibo</title>
</head>
<body style="font-family:Arial; font-size:12px;">
	<div class="main_left" style="width:200px;">
		<figure>
		</figure>
		<div class="line1">
			<span>RECIBO</span>
			<span>No. {{ pk }}</span>
		</div>
		<div class="line2">
			<span>{{ customer }}</span>
			<span>{{ date|date:"d M Y" }}</span>
		</div>
		<table class="table-items">
			<tr>
				<th>ITEM</th>
				<th>CODIGO</th>
				<th>DESCRIPTION</th>
				<th>CANTIDAD</th>
				<th>PRECIO</th>
				<th>SUBTOTAL</th>
			</tr>
			{% for index in items %}
			<tr style="font-size:8px;">
				<td>{{ forloop.counter }}</td>
				<td>{{ index.item.code }}</td>
				<td>{{ index.item.description }}</td>
				<td>{{ index.qty }}</td>
				<td>{{ index.price }}</td>
				<td>{{ index.total_cost }}</td>
			</tr>
			{% endfor %}	
		</table>
		<div class="total">
			<span>Total Bs.</span>
			<span>{{ total }}</span>
		</div>
	</div>
</body>
</html>
